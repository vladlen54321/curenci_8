{% extends 'currency/base.html' %}

{% block main_content %}
    <div><a href="{% url 'currency:rate_create' %}">Create new rate</a></div>
    
    
        <table cellspacing="5" cellpadding="10" border="2" bgcolor="blue">
            <thead>
                <tr>
                    <td bgcolor="#ffcc00">ID</td>
                    <td bgcolor="#ffcc00">URL</td>
                    <td bgcolor="#ffcc00">NAME</td>
                    <td colspan="4" bgcolor="#ffcc00">SETING</td>
                </tr>
            </thead>
            <thead>
            {% for sour in source_list %}
            <tbody>
                <tr>
                    <td bgcolor="#ffcc12">{{sour.id}}</td>
                    <td bgcolor="#ffcc00">{{sour.source_url}}</td>
                    <td bgcolor="#ffcc00">{{sour.name}}</td>
                    <td bgcolor="#ffcc00"><a href="{% url 'currency:rate_updata' sour.id %}">EDIT</a></td>
                    <td bgcolor="#ffcc00"><a href="{% url 'currency:rate_details' sour.id %}">DETAILS</a></td>
                    <td bgcolor="#ffcc00"><a href="{% url 'currency:rate_delete' sour.id %}">DELETE</a></td>
                </tr>
            </tbody>
            {% endfor%}
            </thead>
        </table>       
    
{% endblock main_content %}
